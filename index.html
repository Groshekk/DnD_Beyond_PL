<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>DnD bez granic</title>
    <meta name="description" content="Polskojęzyczna wersja aplikacji internetowej D&D Beyond, służącej jako wielofunkcyjne narzędzie dla mistrzów podziemi i graczy 5. edycji gry fabularnej Dungeons & Dragons.">
	<meta name="keywords" content="">
    <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="css/main.css">
    <script src="main.js"></script>
</head>
<body>

    <div class="container">

        <div class="logo">
            <h1>Dungeons & Dragons</h1>
            <h2>Bez granic</h2>
        </div>

        <div class="nav">
            <p>nav</p>
        </div>

        <div class="search">
            <p>search</p>
        </div>

        <div class="content">
            
            <div class="races">
                <img src="images/elf-ear.svg" alt="elf-ear">
                <h3>Rasy</h3>
            </div>

            <div class="classes">
                <img src="images/pointy-hat.svg" alt="pointy-hat">
                <h3>Klasy</h3>
            </div>

            <div class="spells">
                <img src="images/spell-book.svg" alt="spell-book">
                <h3>Czary</h3>
            </div>

            <div class="magic_items">
                <img src="images/chalice-drops.svg" alt="chalice-drops">
                <h3>Magiczne przedmioty</h3>
            </div>

            <div class="backgrounds">
                <img src="images/scroll-quill.svg" alt="scroll-quill">
                <h3>Pochodzenie</h3>
            </div>

            <div class="adv_gear">
                <img src="images/bindle.svg" alt="bindle">
                <h3>Wyposażenie</h3>
            </div>

            <div class="feats">
                <img src="images/padlock-open.svg" alt="padlock-open">
                <h3>Atuty</h3>
            </div>

            <div class="monsters">
                <img src="images/sea-dragon.svg" alt="sea-dragon">
                <h3>Potwory</h3>
            </div>

            <div class="vehicles">
                <img src="images/cartwheel.svg" alt="cartwheel">
                <h3>Pojazdy</h3>
            </div>

            <div class="rules">
                <img src="images/dice-twenty-faces-twenty.svg" alt="dice-twenty-faces-twenty">
                <h3>Zasady</h3>
            </div>

            <div class="homebrew">
                <img src="images/cauldron.svg" alt="cauldron">
                <h3>Homebrew</h3>
            </div>

            <div class="ua">
                <img src="images/secret-book.svg" alt="secret-book">
                <h3>UA</h3>
            </div>

        </div>

        <div class="footer">
            <p>footer</p>
        </div>

    </div>
</body>
</html>
